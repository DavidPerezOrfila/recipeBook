<app-header (featureSelected)="onNavigate($event)"></app-header>
<div class="container-fluid">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-12">
                    <app-recipes *ngIf="loadFeature === 'recipe'"></app-recipes>
                    <app-shopping-list *ngIf="loadFeature !== 'recipe'"></app-shopping-list>
                </div>
            </div>
        </div>
    </div>
</div>
